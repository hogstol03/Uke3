<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

</head>

<body>
    <h1>Kortstokk API</h1>

    <div id="deck-info">
        <p>Deck ID: <span id="deck-id">Ingen kortstokk opprettet</span></p>
        <button id="create-deck">Opprett ny kortstokk</button>
        <button id="shuffle-deck" disabled>Stokk kortstokk</button>
        <button id="draw-card" disabled>Trekk et kort</button>
        <button id="show-deck">Vis kortstokk</button>
    </div>

    <div id="card-info">
        <p id="card-details">Ingen kort trukket enn√•.</p>
        <img id="card-image" src="" alt="Kortbilde" />
    </div>

    <script src="client.js"></script>
</body>

</html>
